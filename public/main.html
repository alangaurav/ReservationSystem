<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Device Reservation System</title>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Device Reservation Portal</h1>
    </header>
    <main>
        <section class="device-form">
            <form class="form">
                <div class="form-group">
                    <label for="user-list" class="form-group-label">User</label>
                    <div class="form-group-select">
                        <select name="user-list" id="user-list"></select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="device-list" class="form-group-label">Device</label>
                    <div class="form-group-select">
                        <select name="device-list" id="device-list"></select>
                    </div>
                </div>
                <button class="btn-submit">Reserve Device!</button>
            </form>
        </section>
        <section class="device-list">
            <table class="table">
                <thead class="table-header">
                    <tr class="table-header-row">
                        <th class="table-header-element">Device</th>
                        <th class="table-header-element">Device ID</th>
                        <th class="table-header-element">User</th>
                        <th class="table-header-element">Request Time</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <div class="copyright">
            <div class="copyright-main">
                Built by Alan Gaurav for SSIR SOC SW.
            </div>
            <div class="copyright-small">
                All intellectual property along with this application in its entierity belong to Alan Gaurav. Feminism is the way to go.
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
