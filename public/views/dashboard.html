<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">

    <title>Reservation System | Dashboard</title>
</head>

<body>
    <main>
        <div class="header">
            <div class="title">
                <span class="title-text">Hello, </span>
                <span class="title-user"></span>
            </div>
        </div>

        <div class="main-container">

            <nav class="sidenav">
                <ul class="sidenav-list">
                    <li class="sidenav-list-item sidenav-list-item__active" value="devices">Devices</li>
                    <li class="sidenav-list-item" value="pcs">PCs</li>
                    <li class="sidenav-list-item" value="user-info">My Info</li>
                    <li class="sidenav-list-item" id="signout">Sign out</li>
                </ul>
            </nav>

            <section class="content-container active" id="devices">
                <table class="table" id="table-device">
                    <thead class="table-head">
                        <tr class="table-head-row">
                            <th class="table-head-element">ID</th>
                            <th class="table-head-element">Name</th>
                            <th class="table-head-element">PC IP</th>
                            <th class="table-head-element">Current User</th>
                            <th class="table-head-element"></th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                    </tbody>
                </table>
            </section>


            <section class="content-container inactive" id="pcs">
                <table class="table" id="table-pc">
                    <thead class="table-head">
                        <tr class="table-head-row">
                            <th class="table-head-element">Name</th>
                            <th class="table-head-element">IP</th>
                            <th class="table-head-element">Current User</th>
                            <th class="table-head-element"></th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                    </tbody>
                </table>
            </section>

            <section class="content-container inactive" id="user-info">
                <form action="/update-user" class="form" method="POST">
                    <div class="form-group">
                        <input type="text" name="uid" id="uid" class="form-input" required placeholder="ID">
                        <label for="uid" class="form-label">ID</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="uname" id="uname" class="form-input" required placeholder="Name">
                        <label for="uname" class="form-label">Name</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="uIP" id="uIP" class="form-input" required placeholder="IP">
                        <label for="uIP" class="form-label">IP</label>
                    </div>
                    <div class="form-button text-center">
                        <button type="submit" class="button">Update</button>
                    </div>
                </form>
            </section>

        </div>

    </main>
    <footer class="footer">
        <div class="footer-text-large">Built by Alan Gaurav</div>
        <div class="footer-text-small">The entirety of the code, design and all interllectual property of this project
            belong soley to Alan Gaurav. Embrace feminism and equality or suffer the misdeed of mankind.</div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../scripts/user.js"></script>
</body>

</html>
